		<div class="container">
			<div class="col-md-3">
				<div class="well">
					<form method="post" action="model/mail.html">
						<form name="sentMessage" class="row" id="contactForm"  novalidate>
							<legend class="text-center font-content">Skontaktuj się ze nami!</legend>
							<div class="control-group font-content">
								<div class="controls">
									<input type="text" class="form-control font-content" placeholder="Imię" id="name" required data-validation-required-message="Proszę wpisz swój e-mail" />
								</div>
							</div>   
							<div class="control-group font-content">
								<div class="controls">
									<input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Proszę wpisz swój e-mail" />
								</div>
							</div>
							<div class="control-group font-content">
								<div class="controls">
									<textarea rows="10" cols="100" class="form-control" placeholder="Wiadomość" id="message" required data-validation-required-message="Proszę wpisz wiadomość" minlength="5" data-validation-minlength-message="Wpisz minimum 5 znaków" maxlength="999" style="resize:none"></textarea>
								</div>
							</div>      
							<div id="success" style="padding-top: 5px;"> </div>
							<button type="submit" class="btn btn-primary pull-left font-content">Wyślij</button><br />
						</form>
					</form>
				</div>
			</div>
